<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA routing fix
    // Redirect all 404s to index.html with the path as a parameter
    var basePath = '/vibepass-web';
    var currentPath = window.location.pathname;
    
    // Remove basePath if present
    if (currentPath.startsWith(basePath)) {
      currentPath = currentPath.slice(basePath.length);
    }
    
    // Redirect to index.html with the path as a hash
    window.location.replace(basePath + '/#' + currentPath);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
